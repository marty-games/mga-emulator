<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Press Start 2P', cursive;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #game {
            width: 100%;
            height: 100%;
            display: none;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 0px 10px 2px #000;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="game"></div>
        <button id="startButton">PLAY</button>
    </div>

    <script>
        let loaded = false;

        function startGame() {
            document.getElementById("game").style.display = "block";
            document.getElementById("startButton").style.display = "none";

            // EmulatorJS settings
            window.EJS_player = "#game";
            window.EJS_core = "lynx";
            window.EJS_color = "#000000";
            window.EJS_startOnLoaded = true;
            window.EJS_pathtodata =
                "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";
            window.EJS_gameUrl =
                "https://cdn.jsdelivr.net/gh/Stinkalistic/junk@main/Scrapyard-Dog_Lynx_EN.zip";

            if (!loaded) {
                loaded = true;
                const script = document.createElement("script");
                script.src =
                    "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
                document.body.appendChild(script);
            }
        }

        document.getElementById("startButton").addEventListener("click", startGame);
    </script>
</body>
</html>
